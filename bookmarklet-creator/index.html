<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hacking the Browser Bookmarklet Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="src/codemirror/codemirror.js"></script>
    <link rel="stylesheet" href="css/codemirror/codemirror.css" />
    <link rel="stylesheet" href="css/codemirror/theme/monokai.css" />
    <script src="src/codemirror/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <main>
      <div id="editor-container">
        <h1>Bookmaklet Editor</h1>
        <textarea id="editor" cols="80" rows="30">alert("hello, world!");</textarea>
      </div>
      <div id="snippets">
        <h2>Snippets</h2>
      </div>
    </main>

    <hr />

    <div id="bookmarklet-container">
      Your Bookmarklet: <a id="bookmarklet">Bookmarklet</a>. (Click to execute, or drag to bookmarks bar.)

      JavaScript source (copy/paste to edit bookmarklet by hand):
      <br />
      <textarea id="bookmarklet-text-area" rows="5" cols="60"></textarea>
    </div>

    <script src="src/main.js"></script>
  </body>
